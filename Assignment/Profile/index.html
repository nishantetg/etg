<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile | Nishant ETG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Miss+Fajardose&family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Custome CSS -->
    <link rel="stylesheet" href="includes/style.css" />
  </head>

  <body class="d-flex justify-content-center align-items-center p-5">
    <main>
      <div class="form mt-5 px-3">
        <!-- Signup page header -->
        <div class="row pt-5">
          <div class="col text-uppercase text-center">
            <h1>Create Profile</h1>
          </div>
        </div>
        <!-- Secondary Header -->
        <div class="row mt-2">
          <div class="col text-start">
            <span class="text-danger">* </span> All fields are mandatory
          </div>
        </div>
        <!-- Form Body Starts -->
        <!-- Name -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="fname">Name:</label>
          </div>
          <div class="col-12 col-md-9">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control"
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="First Name"
                />
                <span class="msg-error"></span>
              </div>
              <div class="col-6">
                <input
                  class="form-control"
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Last Name"
                />
                <span class="msg-error"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- mobile -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="mobile">Mobile Number:</label>
          </div>
          <div class="col-12 col-md-9">
            <input
              class="form-control"
              type="number"
              name="mobile"
              id="mobile"
            />
            <span class="msg-error"></span>
          </div>
        </div>
        <!-- EMAIL -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="email">Email:</label>
          </div>
          <div class="col-12 col-md-9">
            <input class="form-control" type="email" name="email" id="email" />
            <span class="msg-error"></span>
          </div>
        </div>
        <!-- Summary -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="summary">Summary:</label>
          </div>
          <div class="col-12 col-md-9">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="About Yourself"
                id="summary"
                style="height: 100px"
              ></textarea>
              <label for="summary">About Yourself</label>
            </div>
            <span class="msg-error"></span>
          </div>
        </div>

        <!-- Language -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="english">Language:</label>
          </div>
          <div class="col-12 col-md-9">
            <label for="english">English</label>
            <input
              type="checkbox"
              class="me-2 form-check-input"
              name="language"
              id="english"
              value="english"
            />
            <label for="hindi">Hindi</label>
            <input
              type="checkbox"
              class="me-2 form-check-input"
              name="language"
              id="hindi"
              value="hindi"
            />

            <label for="telegu">Telegu</label>
            <input
              type="checkbox"
              class="me-2 form-check-input"
              name="language"
              id="telegu"
              value="telegu"
            />
            <span class="msg-error"></span>
          </div>
        </div>
        <!-- Education -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="undergraduate">Education:</label>
          </div>
          <div class="col-12 col-md-9">
            <label for="undergraduate">Under Graduate</label>
            <input
              type="radio"
              class="me-2 form-check-input"
              name="language"
              id="undergraduate"
              value="undergraduate"
            />
            <label for="graduate">Graduate</label>
            <input
              type="radio"
              class="me-2 form-check-input"
              name="language"
              id="graduate"
              value="graduate"
            />
            <span class="msg-error"></span>
          </div>
        </div>
        <!-- Movies Watched -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="movie">Movies Watched:</label>
          </div>
          <div class="col-12 col-md-9">
            <select name="movie" id="movie" class="form-control">
              <option class="dropdown-item" value="" selected disabled>
                Select Movies
              </option>
              <option class="dropdown-item" value="black_mirror">
                Black Mirror
              </option>
              <option class="dropdown-item" value="mr_robot">Mr Robot</option>
              <option class="dropdown-item" value="silicon_valley">
                Silicon Valley
              </option>
              <option class="dropdown-item" value="transcendence">
                Transcendence
              </option>
            </select>
            <span class="msg-error"></span>
          </div>
        </div>
        <!-- DOB -->
        <div class="row my-3">
          <div class="col-12 col-md-3">
            <label for="dob">DOB:</label>
          </div>
          <div class="col-12 col-md-9">
            <input type="date" name="dob" id="dob" class="form-control" />
            <span class="msg-error"></span>
          </div>
        </div>

        <div class="row my-3 pb-5">
          <div class="col-6">
            <button type="reset" id="reset" class="btn btn-danger">
              Reset
            </button>
          </div>
          <div class="col-6">
            <button type="submit" id="submit" class="btn btn-success">
              Submit
            </button>
          </div>
        </div>
        <!-- Form Body Ends -->
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Custome JS -->
    <script src="includes/script.js"></script>
  </body>
</html>
