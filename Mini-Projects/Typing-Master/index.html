<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Speed Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <header>
      <div class="h1 text-start">&nbsp;</div>
    </header>
    <section>
      <!-- First Row Start -->
      <div class="row">
        <!-- Select Story Starts -->
        <div class="col-6">
          <div class="form-floating">
            <select
              onchange="getStory(this)"
              class="form-select"
              id="select-story"
              aria-label="Floating label select example"
            >
              <option value="">Below are the stories...</option>
            </select>

            <label for="select-story">Select Your Story</label>
          </div>
        </div>
        <!-- Select Story Ends -->
        <!-- Select Timing Starts -->
        <div class="col-4">
          <div class="form-floating">
            <select
              class="form-select"
              id="select-duration"
              aria-label="Floating label select example"
              onchange="setTimer(this)"
            >
              <option value="min-0">Select here...</option>
              <option value="min-1">1 minute</option>
              <option value="min-2">2 minute</option>
              <option value="min-5">5 mintute</option>
            </select>
            <label for="select-duration">Select Test Duration</label>
          </div>
        </div>
        <!-- Select Timing Ends -->
        <!-- Time Counter Starts -->
        <div class="col-2">
          <div class="row form-control">
            <div class="col text-center">
              <span id="remaining-time">0m 0s</span>
            </div>
          </div>
        </div>
        <!-- Time Counter Ends -->
      </div>
      <!-- First Row Ends -->
    </section>
    <section>
      <!-- Second Row Starts -->
      <div class="row">
        <div class="col text-uppercase">Speed</div>
        <div class="col text-uppercase">Accuracy</div>
        <div class="col text-uppercase">Score</div>
      </div>
      <div class="row">
        <div class="col text-uppercase">
          <span class="val-speed">0</span>
          wpm
        </div>
        <div class="col text-uppercase">
          <span class="val-accuracy">0</span>
          %
        </div>
        <div class="col text-uppercase">
          <span class="val-score">0</span>
          awpm
        </div>
      </div>
      <!-- Second Row Ends -->
    </section>
    <section>
      <!-- Third Row Starts -->
      <div class="story-para">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="textarea-story"
            style="height: 200px"
            readonly
          >
          </textarea>
        </div>
      </div>
      <!-- Third Row Ends -->
    </section>
    <section>
      <div class="row">
        <input type="text" name="" id="input-para" class="form-control" />
      </div>
    </section>
    <section>
      <div class="row">
        <div class="col offset-8 text-end">
          <input
            type="button"
            value="Reset"
            id="btn-reset"
            class="btn btn-outline-danger"
          />
          <input
            type="button"
            value="Next"
            id="btn-next"
            class="btn btn-outline-success"
          />
        </div>
      </div>
      <p id="demo"></p>
    </section>
    <script src="includes/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
